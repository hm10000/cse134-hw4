<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Portfolio</title>
    <link rel="icon" href="img/favicon.png?v=2" type="image/x-icon" />
    <!--style tag-->
    <style>
      :root {
        --h1-color: black;
        --bold-color: rgb(170, 36, 36);
      }
      * {
        margin: 0;
        padding: 0;
      }

      html {
        scroll-behavior: smooth;
        background: url("img/backgroundimage.jpg") no-repeat center center fixed;
      }

      h1 {
        color: var(--h1-color);
        font-family: headerFont, sans-serif;
        font-size: 50px;
        display: inline-block;
      }
      .container {
        width: 100%;
        padding-left: 8%;
        padding-right: 8%;
        box-sizing: border-box;
        overflow: hidden;
        position: relative;
      }

      .navbar {
        width: 100%;
        display: flex;
        align-items: center;
      }
      .logo {
        width: 90px;
        height: 90px;
        cursor: pointer;
        margin: 30px 0;
      }
      .logoTitle {
        width: 50px;
        cursor: pointer;
        margin: 30px 0;
      }
      .logoTitle:hover {
        color: rgb(133, 25, 25);
      }

      .menu-icon {
        width: 25px;
        cursor: pointer;
      }
      nav {
        flex: 1;
        text-align: right;
      }
      nav ul li {
        list-style: none;
        display: inline-block;
        margin-right: 30px;
      }
      nav ul li a {
        text-decoration: none;
        color: rgb(152, 6, 6);
        font-size: 30px;
        font-family: navbarFont, sans-serif;
      }
      nav ul li a:hover {
        color: rgb(70, 62, 179);
      }
      .row {
        display: flex;
        justify-self: center;
        align-items: center;
        margin: 100px 0;
      }

      .col-1 {
        flex-basis: 40%;
        position: relative;
        margin-left: 50px;
      }
      .col-1 h2 {
        font-size: 54px;
      }
      .col-1 h3 {
        font-size: 30px;
        color: #707070;
        font-weight: 100;
        margin: 20px 0 10px;
      }

      .col-1 p {
        font-size: 16px;
        color: #030ee0;
        font-weight: 100;
      }

      .col-1 h4 {
        margin: 30px 0;
        font-size: 20px;
      }

      .col-2 img {
        max-width: 100%;
        height: auto;
      }

      @font-face {
        font-family: headerFont;
        src: url(fonts/Daviton\ DEMO.otf);
      }

      @font-face {
        font-family: navbarFont;
        src: url(fonts/Watermelon\ Days.ttf);
      }

      @font-face {
        font-family: footerFont;
        src: url(fonts/Lemon\ Days.ttf);
      }

      footer {
        font-family: footerFont, sans-serif;
      }
      .bold {
        color: var(--bold-color);
        margin: 50px;
      }
      .col-2 img:hover {
        transform: rotate(0.005turn);
      }

      footer {
        font-family: footerFont, sans-serif;
      }

      #footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: center;
        background-image: linear-gradient(60deg, #29323c 0%, #485563 100%);
      }

      #footer h3 {
        color: white;
        font-weight: 500;
        font-size: 1.5rem;
        letter-spacing: 0.1rem;
        margin-top: 10px;
        margin-bottom: 5px;
      }

      #footer .social-icon {
        margin-bottom: 5px;
      }

      #footer .social-item {
        max-width: 0.5vw;
        font-size: 0.5em;
        margin-left: 30px;
      }

      #footer #copyright {
        font-family: sans-serif;
        color: rgb(172, 169, 169);
      }
      @media screen and (max-width: 700px) {
        nav ul {
          width: 100%;
          background: skyblue;
          position: absolute;
          top: 15px;
          right: 0;
          z-index: 2;
        }
        nav ul li {
          display: block;
          margin-top: 5px;
          margin-bottom: 5px;
        }
        nav ul li a {
          color: #fff;
        }

        .navbar img {
          visibility: hidden;
        }

        .col-2 {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <!--header-->
    <header class="container">
      <div class="navbar">
        <!-- portfolio logo -->
        <a href="index.html" class="header">
          <picture>
            <source type="image/svg+xml" srcset="img/logo.svg" />
            <img class="logo" src="img/logo.png" alt="Portfolio logo" />
          </picture>
          <h1 class="logoTitle">Portfolio</h1>
        </a>
        <!--navbar -->
        <nav class="menu">
          <ul>
            <li><a href="about.html" class="menu-btn">About</a></li>
            <li><a href="services.html" class="menu-btn">Services</a></li>
            <li><a href="projects.html" class="menu-btn">Projects</a></li>
            <li><a href="contact.html" class="menu-btn">Contact</a></li>
          </ul>
        </nav>

        <picture>
          <source type="image/svg+xml" srcset="img/menu.svg" />
          <img src="img/menu.png" class="menu-icon" alt="menu icon" />
        </picture>
      </div>
    </header>

    <!--main-->
    <main>
      <section class="row">
        <div class="col-1">
          <h2>Hello, My name is</h2>
          <h3><b class="bold">Hyunmin Lim</b></h3>
          <p>I'm a <i>Software Engineer</i></p>
          <h4>UCSD computer science major</h4>
        </div>

        <div>
          <picture class="col-2">
            <img src="./img/portraitphoto1.jpg" alt="Portraitphoto" />
          </picture>
        </div>
      </section>
    </main>

    <!--footer-->
    <footer id="footer">
      <div>
        <h3>Follow me</h3>
        <div class="social-icon">
          <a class="social-item" href="#">
            <picture>
              <source
                type="image/svg+xml"
                srcset="img/instagram.svg"
                width="30"
                height="30"
              />
              <img src="./img/instagram.png" alt="Instagram logo" /> </picture
          ></a>
          <a class="social-item" href="#">
            <picture>
              <source
                type="image/svg+xml"
                srcset="img/facebook.svg"
                width="30"
                height="30"
              />
              <img src="./img/facebook.png" alt="Facebook logo" /> </picture
          ></a>
          <a class="social-item" href="#">
            <picture>
              <source
                type="image/svg+xml"
                srcset="img/youtube.svg"
                width="30"
                height="30"
              />
              <img src="./img/youtube.png" alt="Youtube logo" /> </picture
          ></a>
          <a class="social-item" href="#">
            <picture>
              <source
                type="image/svg+xml"
                srcset="img/github.svg"
                width="30"
                height="30"
              />
              <img src="./img/github.png" alt="Github logo" /> </picture
          ></a>
        </div>
        <div id="copyright">
          <p>Copyright Â©2022 Hyunmin. All rights reserved</p>
        </div>
      </div>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Portfolio</title>
    <link rel="icon" href="img/favicon.png?v=2" type="image/x-icon" />
    <!--style tag-->
    <style>
      :root {
        --h1-color: black;
        --bold-color: rgb(170, 36, 36);
      }

      * {
        margin: 0;
        padding: 0;
      }

      html {
        scroll-behavior: smooth;
        background: url("img/backgroundimage.jpg") no-repeat center center fixed;
      }

      h1 {
        color: var(--h1-color);
        font-family: headerFont, sans-serif;
        font-size: 50px;
        display: inline-block;
      }
      .container {
        width: 100%;
        padding-left: 8%;
        padding-right: 8%;
        box-sizing: border-box;
        overflow: hidden;
        position: relative;
      }

      .navbar {
        width: 100%;
        display: flex;
        align-items: center;
      }
      .logo {
        width: 90px;
        height: 90px;
        cursor: pointer;
        margin: 30px 0;
      }
      .logoTitle {
        width: 50px;
        cursor: pointer;
        margin: 30px 0;
      }
      .logoTitle:hover {
        color: rgb(133, 25, 25);
      }

      .menu-icon {
        width: 25px;
        cursor: pointer;
      }

      nav {
        flex: 1;
        text-align: right;
      }
      nav ul li {
        list-style: none;
        display: inline-block;
        margin-right: 30px;
      }
      nav ul li a {
        text-decoration: none;
        color: rgb(152, 6, 6);
        font-size: 30px;
        font-family: navbarFont, sans-serif;
      }
      nav ul li a:hover {
        color: rgb(70, 62, 179);
      }

      @font-face {
        font-family: headerFont;
        src: url(fonts/Daviton\ DEMO.otf);
      }

      @font-face {
        font-family: navbarFont;
        src: url(fonts/Watermelon\ Days.ttf);
      }

      @font-face {
        font-family: footerFont;
        src: url(fonts/Lemon\ Days.ttf);
      }
      @font-face {
        font-family: titleFont;
        src: url(fonts/Tabuti.ttf);
      }

      @font-face {
        font-family: labelFont;
        src: url(fonts/Chewie.otf);
      }

      form {
        text-align: center;
      }

      footer {
        font-family: footerFont, sans-serif;
      }
      .bold {
        color: var(--bold-color);
        margin: 50px;
      }

      .pic {
        display: flex;
        justify-content: flex-end;
        opacity: 80%;
      }

      .title {
        position: relative;
        text-align: center;
        font-size: 25px;
        font-family: titleFont, sans-serif;
        color: #324254;
      }

      input[type="text"],
      input[type="email"] {
        width: 30%;
        padding: 12px 30px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-sizing: border-box;
        box-shadow:0 0 15px 4px rgba(0,0,0,0.06);
      }

      select {
        width: 30%;
        padding: 12px 20px;
        margin: 8px 50px 0 2px;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-sizing: border-box;
        box-shadow:0 0 15px 4px rgba(0,0,0,0.06);
      }

      input[type="submit"] {
        width: 10px;
        background-color: #1b0a89;
        color: white;
        padding: 10px 80px 10px 50px;
        margin: 8px 0;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow:0 0 15px 4px rgba(0,0,0,0.06);
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      textarea {
        width:35%;
        padding: 12px 20px;
        margin: 8px;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-sizing: border-box;
        box-shadow:0 0 15px 4px rgba(0,0,0,0.06);
      }

      legend,
      label {
        font-family: labelFont, sans-serif;
        font-size: 20px;
      }

      .contact{
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-around;
      }

      .contact p {
        color: #1b0a89;
      }

      #phone,
      #em,
      #loc {
        display: flex;
        flex-direction: row;
        padding: 50px;
      }

      #phoneH, #emH, #loH {
        padding: 0px 50px 0 30px;
      }

      #phone > p, #em > p, #loc > p {
        font-size: 25px;
      }

      #footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: center;
        background-image: linear-gradient(60deg, #29323c 0%, #485563 100%);
      }

      #footer h3 {
        color: white;
        font-weight: 500;
        font-size: 1.5rem;
        letter-spacing: 0.1rem;
        margin-top: 10px;
        margin-bottom: 5px;
      }

      #footer .social-icon {
        margin-bottom: 5px;
      }

      #footer .social-item {
        max-width: 0.5vw;
        font-size: 0.5em;
        margin-left: 30px;
      }

      #footer #copyright {
        font-family: sans-serif;
        color: rgb(172, 169, 169);
      }

      @media screen and (max-width: 700px) {
        nav ul {
          width: 100%;
          background: skyblue;
          position: absolute;
          top: 15px;
          right: 0;
          z-index: 2;
        }
        nav ul li {
          display: block;
          margin-top: 5px;
          margin-bottom: 5px;
        }
        nav ul li a {
          color: #fff;
        }

        .navbar img {
          visibility: hidden;
        }

        .contact {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <!--header-->
    <header class="container">
      <div class="navbar">
        <!-- portfolio logo -->
        <a href="index.html" class="header">
          <picture>
            <source type="image/svg+xml" srcset="img/logo.svg" />
            <img class="logo" src="img/logo.png" alt="Portfolio logo" />
          </picture>
          <h1 class="logoTitle">Portfolio</h1>
        </a>
        <!--navbar -->
        <nav class="menu">
          <ul>
            <li><a href="about.html" class="menu-btn">About</a></li>
            <li><a href="services.html" class="menu-btn">Services</a></li>
            <li><a href="projects.html" class="menu-btn">Projects</a></li>
            <li><a href="contact.html" class="menu-btn">Contact</a></li>
          </ul>
        </nav>

        <picture>
          <source type="image/svg+xml" srcset="img/menu.svg" />
          <img src="img/menu.png" class="menu-icon" alt="menu icon" />
        </picture>
      </div>
    </header>

    <!--main-->
    <main>
      <section class="title">
        <h2><b>Contact</b></h2>
      </section>

      <!--hr tag-->
      <hr />

      <section class="contact">
        <div>
          <div id="phone">
            <h2 id="phoneH">Phone</h2>
            <p>(714)-332-7287</p>
          </div>
          <div id="em">
            <h2 id="emH">Email</h2>
            <p>hmlim@ucsd.edu</p>
          </div>
          <div id="loc">
            <h2 id="loH">Location</h2>
            <p>Sandiego, California</p>
          </div>
        </div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3350.684544719831!2d-117.23620218403009!3d32.88006488602947!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dc06c4414caf4f%3A0xefb6aafc89913ea7!2sUniversity%20of%20California%20San%20Diego!5e0!3m2!1sen!2sus!4v1658894075179!5m2!1sen!2sus"
            width="400"
            height="350"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>

      <div>
        <form action="/action_page.php">
          <fieldset>
            <legend>Contact Form</legend>

            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your name.."
            /><br /><br />
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your email.."
            /><br /><br />

            <label for="location">Location:</label>
            <select id="location" name="location">
              <option value="California">California</option>
              <option value="New York">New York</option>
              <option value="Sanfrancisco">Sanfrancisco</option>
              <option value="Other cities in the USA">
                Other cities in the USA
              </option>
              <option value="Other countries">Other countries</option>
            </select>
            <br /><br />

            <label for="message" id="message">Message:</label><br />
            <textarea id="message" name="message" rows="4" cols="50"></textarea
            ><br /><br />

            <input type="submit" value="Submit" />
          </fieldset>
        </form>
      </div>
    </main>
    <!--footer-->
    <footer id="footer">
      <div>
        <h3>Follow me</h3>
        <div class="social-icon">
          <a class="social-item" href="#">

          <a class="social-item" href="#">

        </div>
        <div id="copyright">

      </div>
